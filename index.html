<head>
	<script type="text/javascript" src="main.js"></script>
	<style>
		button {width: 80px; height: 80px; font-size: 25px;}
	</style>
	<h1>Tic Tac Toe</h1>
</head>
<body onLoad="onLoadEvent()"> 
	<table>
		<tbody>
			<tr>
				<td><button id=1 onClick="makeMove(this.id)"></td>
				<td><button id=2 onClick="makeMove(this.id)"></td>
				<td><button id=3 onClick="makeMove(this.id)"></td>
			</tr>
			<tr>
				<td><button id=4 onClick="makeMove(this.id)"></td>
				<td><button id=5 onClick="makeMove(this.id)"></td>
				<td><button id=6 onClick="makeMove(this.id)"></td>
			</tr>
			<tr>
				<td><button id=7 onClick="makeMove(this.id)"></td>
				<td><button id=8 onClick="makeMove(this.id)"></td>
				<td><button id=9 onClick="makeMove(this.id)"></td>
			</tr>
		</tbody>
	</table>
	<canvas id="myCanvas" width="420" height="400" style="background-color:#dddddd"
		onmousedown="mouseDownEvent(event.clientX, event.clientY)"
		onmousemove="mouseMoveEvent(event.clientX, event.clientY)"
		onmouseup="mouseUpEvent(event.clientX, event.clientY)"
		oncontextmenu="return false;">
		<span style="background-color:#ffff88;">
			The &lt;canvas&gt; element is not supported by this browser.
		</span>
	</canvas>
</body>
