<head>
	<script type="text/javascript" src="dollar.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<style>
		button {width: 130px; height: 130px; font-size: 80px;}
	</style>
	<h1>Tic Tac Toe</h1>
</head>
<body onLoad="onLoadEvent()"> 
	<img src="img/x.png"><img src="img/circle.png"><img src="img/arrow.png"><img src="img/zigzag.png">
	<table>
		<td>
			<table>
				<tbody>
					<tr>
						<td><button id=1 onClick="makeMove(this.id)" disabled=true></td>
						<td><button id=2 onClick="makeMove(this.id)" disabled=true></td>
						<td><button id=3 onClick="makeMove(this.id)" disabled=true></td>
					</tr>
					<tr>
						<td><button id=4 onClick="makeMove(this.id)" disabled=true></td>
						<td><button id=5 onClick="makeMove(this.id)" disabled=true></td>
						<td><button id=6 onClick="makeMove(this.id)" disabled=true></td>
					</tr>
					<tr>
						<td><button id=7 onClick="makeMove(this.id)" disabled=true></td>
						<td><button id=8 onClick="makeMove(this.id)" disabled=true></td>
						<td><button id=9 onClick="makeMove(this.id)" disabled=true></td>
					</tr>
				</tbody>
			</table>
		</td>
		<td>
			<canvas id="myCanvas" width="420" height="400" style="background-color:#dddddd"
				onmousedown="mouseDownEvent(event.clientX, event.clientY)"
				onmousemove="mouseMoveEvent(event.clientX, event.clientY)"
				onmouseup="mouseUpEvent(event.clientX, event.clientY)"
				oncontextmenu="return false;">
				<span style="background-color:#ffff88;">
					The &lt;canvas&gt; element is not supported by this browser.
				</span>
			</canvas>
		</td>
	</table>
	<h2 id="instruct"></h2>
</body>
